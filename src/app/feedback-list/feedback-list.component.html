<div>
  <div style="display: flex;justify-content: center;align-items: center;">
    <h1 style="color: #2FB528;" class="mat-headline">Welcome {{username}} </h1>
  </div>
  <div>
    <button mat-raised-button color="primary" routerLink="/feedback">New Feedback</button>
    <button type="submit" mat-raised-button color="primary" routerLink="/list">List</button>
  </div>

  <div class="flex-container">
    <div>Project Name</div>
    <div>Rating</div>
    <div>Comments</div>
    <div>Action</div>
  </div>
  <div *ngFor="let feedback of feedbackList">
    <div class="flex-container" *ngIf="feedback.id != editFeedbackId; else editfeedback">
      <div>{{feedback.projectName}}</div>
      <div>{{feedback.rating}}</div>
      <div>{{feedback.comments}}</div>
      <div style="margin:0">
        <button mat-raised-button>
          <mat-icon aria-hidden="false" aria-label="Example memory icon">delete</mat-icon>
        </button>
        <button mat-raised-button *ngIf="feedback.id != editFeedbackId" (click)="toggleEditMode(feedback.id)">
          <mat-icon aria-hidden="false" aria-label="Example memory icon">edit</mat-icon>
        </button>
        <button mat-raised-button *ngIf="feedback.id == editFeedbackId" (click)="saveFeedback()">
          <mat-icon aria-hidden="false" aria-label="Example memory icon">done</mat-icon>
        </button>
      </div>
    </div>

    <ng-template #editfeedback>
      <div class="flex-container">
        <div>
          <mat-form-field appearance="outline">
            <input type="text" required matInput [(ngModel)]="feedback.projectName">
          </mat-form-field>
        </div>
        <div>
          <app-rating [feedback]="feedback"></app-rating>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <textarea matInput [(ngModel)]="feedback.comments" name="comments"></textarea>
          </mat-form-field>
        </div>
        <div style="margin:0">
          <button mat-raised-button>
            <mat-icon aria-hidden="false" aria-label="Example memory icon">delete</mat-icon>
          </button>
          <button mat-raised-button *ngIf="feedback.id != editFeedbackId" (click)="toggleEditMode(feedback.id)">
            <mat-icon aria-hidden="false" aria-label="Example memory icon">edit</mat-icon>
          </button>
          <button mat-raised-button *ngIf="feedback.id == editFeedbackId" (click)="saveFeedback()">
            <mat-icon aria-hidden="false" aria-label="Example memory icon">done</mat-icon>
          </button>
        </div>
      </div>
    </ng-template>


  </div>
</div>
